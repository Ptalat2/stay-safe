<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Your Mobile Web App</title>

  <!-- Popper.js -->

  <style>
  </style>
</head>
<body>

<!-- Top Half -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Your Logo">
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-text mr-auto">Help the people</span>

  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Settings
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Bookmark</a>
            <a class="dropdown-item" href="#">Search</a>
            <a class="dropdown-item" href="#">Resources</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  
  

  <!-- Middle Section -->
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <form>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
<hr>

  <div class="container mt-3">
    <div class="info text-center">
      <h1>Recent Activity</h1>

      <p>You have officially been a Stay Safe member for 30 days!</p>
    </div><br>
    <div class="text-center mt-3">
      <button type="button" class="btn btn-danger">Report</button>
    </div>
  </div>
<hr>
  <!-- Bottom Section -->
  <div class="container mt-3 text-center">
    <div class="row">
      <div class="col">
        <h2>Hotline Numbers</h2>
        <p>Emergency: 911</p>
        <p>Non-Emergency: 311</p>

    </div>
  </div>
